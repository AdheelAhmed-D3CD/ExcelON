   <div class="col-12 text-center container-fluid" style="height:max-content;border-bottom: 1px solid white; color: white;padding: .5%;" ><h3>Excel-ON</h3></div>    

<div class="container col-12  ">

            </h1>
            <div class="tab tab-2" style="color: white;font-weight: 600;" >
                <label for="slno">Sl no. :</label><input type="text" value="1" class="input-item" placeholder="Enter the Sl no." name="slno" id="slno">

                <label for="qty">Quantity :</label><input type="" placeholder="Enter the quantity" class="input-item" name="qty" id="qty">
                <label for="rate">Rate :</label><input type="" placeholder="Enter the rate" class="input-item" name="rate" id="rate">
                <label for="tamount">Amount :</label><input type="text" placeholder="Total amount" value="Rs 0" class="input-item" name="tamount" id="tamount">
               <div class="col-12 text-center" style="margin-top: 2rem;margin-bottom: 2rem;" ><button style="width: 200px;height:30px;border-radius: 20px;color: white;background-color: #38618C;border: 1px solid white;" class="" onclick="add();" >Calculate Amount </button></div>
               <label for="assesedV">Assesed Value :</label><input type="text" placeholder="Enter the assesed value" class="input-item" name="assesedV" id="assesedV">
                <label for="labname">Section :</label><input type="text" class="input-item" placeholder="Enter the section" name="labname" id="labname">

                <div class="col-12 text-center" style="margin-top: 3rem;margin-bottom: 2rem;" >
                <button style="width: 200px;height:30px;border-radius: 20px;color: white;background-color: #38618C;border: 1px solid white;" onclick="addHtmlTableRow();slno();">Add</button><br>
                <button style="margin-top: 2rem;width: 200px;height:30px;border-radius: 20px;color: white;background-color: #38618C;border: 1px solid white;" onclick="editHtmlTbleSelectedRow();">Edit</button><br>
                <button style="margin-top: 2rem;width: 200px;height:30px;border-radius: 20px;color: white;background-color: #38618C;border: 1px solid white;" onclick="removeSelectedRow();">Remove</button><br>

            </div>
 
</div>

<form action="/add" method="post" class="tab tab-2 text-center col-12" style="margin: 0;padding: 0;margin-top: 3rem;" >
    <table id="tblData" border="3" style="margin-left: 50%;  transform: translate(-50%);" >
  
              <div class="head-bar" >
                <tr class="" >
                    <th id="head-text" >Sl no.</th>
                    <th id="head-text" >Name of Item</th>
                    <th id="head-text" >Rate</th>
                    <th id="head-text" >Qty</th>
                    <th id="head-text" >Amount</th>
                    <th id="head-text" >Assesed Value</th>
                    <th id="head-text"  >Section</th>
                    <th id="head-text"  >Item</th>
                </tr>

            </div>
              
       
    </table>
    
    <button type="button" style="margin-top: 3rem;margin-bottom: 3rem;width: 200px;border-radius: 20px;color: white;background-color: #38618C;border: 1px solid white;" onclick="exportTableToExcel('tblData', 'ExcelON-File');">Get Excel File</button>

</form>

  <script>
            
            var rIndex,
                table = document.getElementById("tblData");
            function checkEmptyInput()
            {
                var isEmpty = false,
                    labname = document.getElementById("labname").value,
                    slno = document.getElementById("slno").value,
                    nameofitem = document.getElementById("nameofitem").value,
                    item = document.getElementById("item").value,
                    qty = document.getElementById("qty").value,
                    rate = document.getElementById("rate").value,
                    tamount = document.getElementById("tamount").value;
                    assesedV = document.getElementById("assesedV").value;
            
     
                return isEmpty;
            }
            
            function addHtmlTableRow()
            {
                if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    cell4 = newRow.insertCell(3),
                    cell5 = newRow.insertCell(4),
                    cell6 = newRow.insertCell(5),
                    cell7 = newRow.insertCell(6),
                    cell8 = newRow.insertCell(7),

                    labname = document.getElementById("labname").value,
                    slno = document.getElementById("slno").value,
                    item = document.getElementById("item").value,
                    qty = document.getElementById("qty").value,
                    rate = document.getElementById("rate").value,
                    tamount = document.getElementById("tamount").value,
                    assesedV = document.getElementById("assesedV").value;
                    nameofitem = document.getElementById("nameofitem").value;

                 
            
                cell1.innerHTML = `${slno}`;
                cell2.innerHTML = `${nameofitem}`;
                cell3.innerHTML = `${rate}`;
                cell4.innerHTML = `${qty}`;
                cell5.innerHTML = `${tamount}`;
                cell6.innerHTML = `${assesedV}`;
                cell7.innerHTML = `${labname}`;
                cell8.innerHTML = `${item}`;
                selectedRowToInput();
            }
            }
            function selectedRowToInput()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      rIndex = this.rowIndex;
                      console.log(rIndex)
                      document.getElementById("labname").value = this.cells[6].innerHTML;
                      document.getElementById("slno").value = this.cells[0].innerHTML;
                      document.getElementById("item").value = this.cells[7].innerHTML;
                      document.getElementById("qty").value = this.cells[3].innerHTML;
                      document.getElementById("rate").value = this.cells[2].innerHTML;
                      document.getElementById("tamount").value = this.cells[4].innerHTML;
                      document.getElementById("assesedV").value = this.cells[5].innerHTML;
                      document.getElementById("nameofitem").value = this.cells[1].innerHTML;
                      
                    };
                }
            }
            selectedRowToInput();
            
            function editHtmlTbleSelectedRow()
            {
                var labname = document.getElementById("labname").value,
                    slno = document.getElementById("slno").value,
                    item = document.getElementById("item").value,
                    qty = document.getElementById("qty").value,
                    rate = document.getElementById("rate").value,
                    tamount = document.getElementById("tamount").value,
                    assesedV = document.getElementById("assesedV").value;
                    nameofitem = document.getElementById("nameofitem").value;
               if(!checkEmptyInput()){

                table.rows[rIndex].cells[0].innerHTML = slno;
                table.rows[rIndex].cells[1].innerHTML = nameofitem;
                table.rows[rIndex].cells[2].innerHTML = rate;
                table.rows[rIndex].cells[3].innerHTML = qty;
                table.rows[rIndex].cells[4].innerHTML = tamount;
                table.rows[rIndex].cells[5].innerHTML = assesedV;
                table.rows[rIndex].cells[6].innerHTML = labname;
                table.rows[rIndex].cells[7].innerHTML = item;
              }
            }
            
            function removeSelectedRow()
            {
               
                table.deleteRow(rIndex);
                document.getElementById("labname").value = "";
                document.getElementById("slno").value = "";
                document.getElementById("item").value = "";
                document.getElementById("qty").value = "";
                document.getElementById("rate").value = "";
                document.getElementById("tamount").value = "";
                document.getElementById("assesedV").value = "";
                document.getElementById("nameofitem").value = "";
                
            }

   function slno(){
       var a=1;
       a=Number(document.getElementById("slno").value);
       if(a==a){
          
           a+=1;
       }
       document.getElementById("slno").value= a;
   }         



            function add(){
var a,b,c;

a=(document.getElementById("qty").value);
a=a.replace(' pcs','');
b=(document.getElementById("rate").value);
b=b.replace('Rs ','');
c= a * b;
document.getElementById("tamount").value="Rs " +c;
document.getElementById("qty").value=a + ' pcs';
document.getElementById("rate").value= 'Rs '+ b ;



}


function exportTableToExcel(tableID, filename = ''){
    var downloadLink;
    var dataType = 'application/vnd.ms-excel';
    var tableSelect = document.getElementById(tableID);
    var tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');
    

    filename = filename?filename+'.xls':'excel_data.xls';

    downloadLink = document.createElement("a");
    
    document.body.appendChild(downloadLink);
    
    if(navigator.msSaveOrOpenBlob){
        var blob = new Blob(['\ufeff', tableHTML], {
            type: dataType,
   
        });
        navigator.msSaveOrOpenBlob( blob, filename);
    }else{

        downloadLink.href = 'data:' + dataType + ', ' + tableHTML;
    

        downloadLink.download = filename;
        

        downloadLink.click();
    }
}


        </script>
