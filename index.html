    <body>
    
       
   <div class="col-12 text-center container-fluid" style="height:max-content;background-color: rgb(45, 2, 85);color: white;" ><h1>ExcelON</h1><p>By Adheel Ahmed-D3CD</p> </div>     

<div class="container col-12  ">

        <div class="col-10 col-sm-6 col-md-6 col-lg-4 " style="background-color: rgba(27, 147, 151, 0.6); padding: 5%;border-radius: 7px; margin-left: 50%;margin-top: 3rem; transform: translate(-50%);" >
 
            <div class="tab tab-2" style="color: white;font-weight: 600;" >
                Section :<input type="text" class="input-item" name="labname" id="labname">
                Sl no. :<input type="text" value="1" class="input-item"  name="slno" id="slno">
                Item :<input type="text"  class="input-item" name="item" id="item">
                Quantity :<input type="" class="input-item" name="qty" id="qty">
                Rate :<input type="" class="input-item" name="rate" id="rate">
                Amount :<input type="text" value="Rs 0" class="input-item" name="tamount" id="tamount">
               <div class="col-12 text-center" style="margin-top: 1rem;margin-bottom: 1rem;" ><button class="" onclick="add();" >Calculate Amount </button></div>
                Assesed Value :<input type="text" class="input-item" name="assesedV" id="assesedV">
                <div class="col-12 text-center" style="margin-top: 3rem;margin-bottom: 2rem;" >
                <button onclick="addHtmlTableRow();slno();">Add</button>
                <button onclick="editHtmlTbleSelectedRow();">Edit</button>
                <button onclick="removeSelectedRow();">Remove</button>
            </div>
                
            </div>
 
</div>

<div class="tab tab-2 text-center col-12" style="margin: 0;padding: 0;margin-top: 3rem;" >
    <table id="tblData" border="3" style="margin-left: 50%;  transform: translate(-50%);" >
        <div class="heading">
            <tr></tr>
        </div>
                
              <div class="head-bar" >
                <tr class="" >
                    <th id="head-text"  >Section</th>
                    <th id="head-text" >Sl no.</th>
                    <th id="head-text" >Item</th>
                    <th id="head-text" >Qty</th>
                    <th id="head-text" >Rate</th>
                    <th id="head-text" >Amount</th>
                    <th id="head-text" >Assesed Value</th>
                </tr>

            </div>
              
       
    </table>
    
    <button style="margin-top: 3rem;margin-bottom: 3rem;" onclick="exportTableToExcel('tblData', 'ExcelON-File')">Get Excel File</button>
</div>

 </div> 
 <div class="footer text-center col-12 " style="font-size: 13px;background-color: rgb(45, 2, 85);color: white;" >Adheel Ahmed-D3CD &copy;</div>
  
  <script>
            
            var rIndex,
                table = document.getElementById("tblData");
            function checkEmptyInput()
            {
                var isEmpty = false,
                    labname = document.getElementById("labname").value,
                    slno = document.getElementById("slno").value,
                    item = document.getElementById("item").value,
                    qty = document.getElementById("qty").value,
                    rate = document.getElementById("rate").value,
                    tamount = document.getElementById("tamount").value;
                    assesedV = document.getElementById("assesedV").value;
            
     
                return isEmpty;
            }
            
            function addHtmlTableRow()
            {
                if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    cell4 = newRow.insertCell(3),
                    cell5 = newRow.insertCell(4),
                    cell6 = newRow.insertCell(5),
                    cell7 = newRow.insertCell(6),
                    labname = document.getElementById("labname").value,
                    slno = document.getElementById("slno").value,
                    item = document.getElementById("item").value,
                    qty = document.getElementById("qty").value,
                    rate = document.getElementById("rate").value,
                    tamount = document.getElementById("tamount").value,
                    assesedV = document.getElementById("assesedV").value;
                 
            
                cell1.innerHTML = labname;
                cell2.innerHTML = slno;
                cell3.innerHTML = item;
                cell4.innerHTML = qty;
                cell5.innerHTML = rate;
                cell6.innerHTML = tamount;
                cell7.innerHTML = assesedV;
                selectedRowToInput();
            }
            }
            function selectedRowToInput()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      rIndex = this.rowIndex;
                      document.getElementById("labname").value = this.cells[0].innerHTML;
                      document.getElementById("slno").value = this.cells[1].innerHTML;
                      document.getElementById("item").value = this.cells[2].innerHTML;
                      document.getElementById("qty").value = this.cells[3].innerHTML;
                      document.getElementById("rate").value = this.cells[4].innerHTML;
                      document.getElementById("tamount").value = this.cells[5].innerHTML;
                      document.getElementById("assesedV").value = this.cells[6].innerHTML;
                    };
                }
            }
            selectedRowToInput();
            
            function editHtmlTbleSelectedRow()
            {
                var labname = document.getElementById("labname").value,
                    slno = document.getElementById("slno").value,
                    item = document.getElementById("item").value,
                    qty = document.getElementById("qty").value,
                    rate = document.getElementById("rate").value,
                    tamount = document.getElementById("tamount").value,
                    assesedV = document.getElementById("assesedV").value;
               if(!checkEmptyInput()){
                table.rows[rIndex].cells[0].innerHTML = labname;
                table.rows[rIndex].cells[1].innerHTML = slno;
                table.rows[rIndex].cells[2].innerHTML = item;
                table.rows[rIndex].cells[3].innerHTML = qty;
                table.rows[rIndex].cells[4].innerHTML = rate;
                table.rows[rIndex].cells[5].innerHTML = tamount;
                table.rows[rIndex].cells[6].innerHTML = assesedV;
              }
            }
            
            function removeSelectedRow()
            {
                table.deleteRow(rIndex);
                document.getElementById("labname").value = "";
                document.getElementById("slno").value = "";
                document.getElementById("item").value = "";
                document.getElementById("qty").value = "";
                document.getElementById("rate").value = "";
                document.getElementById("tamount").value = "";
                document.getElementById("assesedV").value = "";
            }

   function slno(){
       var a=1;
       a=Number(document.getElementById("slno").value);
       if(a==a){
          
           a+=1;
       }
       document.getElementById("slno").value= a;
   }         



            function add(){
var a,b,c;

a=(document.getElementById("qty").value);
a=a.replace(' pcs','');
b=(document.getElementById("rate").value);
b=b.replace('Rs ','');
c= a * b;
document.getElementById("tamount").value="Rs " +c;
document.getElementById("qty").value=a + ' pcs';
document.getElementById("rate").value= 'Rs '+ b ;



}


function exportTableToExcel(tableID, filename = ''){
    var downloadLink;
    var dataType = 'application/vnd.ms-excel';
    var tableSelect = document.getElementById(tableID);
    var tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');
    

    filename = filename?filename+'.xls':'excel_data.xls';

    downloadLink = document.createElement("a");
    
    document.body.appendChild(downloadLink);
    
    if(navigator.msSaveOrOpenBlob){
        var blob = new Blob(['\ufeff', tableHTML], {
            type: dataType,
   
        });
        navigator.msSaveOrOpenBlob( blob, filename);
    }else{

        downloadLink.href = 'data:' + dataType + ', ' + tableHTML;
    

        downloadLink.download = filename;
        

        downloadLink.click();
    }
}


        </script>
